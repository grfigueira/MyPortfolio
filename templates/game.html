<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guilherme Figueira - Project</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="//unpkg.com/alpinejs" defer></script>
    </head>

    <body class="bg-gray-900 text-white font-sans">
        <header class="p-8">
            <a href="../index.html" class="text-teal-400 hover:text-teal-600"
                >&larr; Go Back</a
            >
        </header>

        <main class="container mx-auto p-8">
            <section class="bg-gray-800 rounded shadow-lg p-6">
                <div
                    id="markdown-content"
                    class="prose prose-lg text-white"
                ></div>
            </section>
        </main>

        <footer class="text-center p-8 mt-16 text-gray-500">
            &copy; 2024 Guilhere Figueira
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch(window.location.pathname.replace(".html", ".md"))
                    .then((response) => response.text())
                    .then((markdown) => {
                        document.getElementById("markdown-content").innerHTML =
                            marked.parse(markdown);
                    });
            });
        </script>
    </body>
</html>
